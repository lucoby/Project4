<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, student!!, this is your main page'" />
    
    <form action="#" th:action="@{/login/studentView}" th:object="${studentModel}" method="post">
    	<p>Id: <input type="text" th:field="*{id}"  /></p>

        <p>The number of desired courses: <input type="text" th:field="*{desiredCourses}"/></p>
        
         <div>
       	<table>
			<thead>
				<tr>

					<th>
						<button type="submit" name="addRow" th:text="addClass">Add row</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course,courseStat : *{courses}">
					<td th:text="${courseStat.count}">1</td>
					<td><input type="text"
						th:field="*{courses[__${courseStat.index}__]}" /></td>
					<td>
						<button type="submit" name="removeRow"
							th:value="${courseStat.index}" th:text="remove">Remove row</button>
					</td>
				</tr>
			</tbody>
		</table>
    </div>
       
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <table>
    <tr th:each="Suggestion : ${lpOutput.suggestionS}" th:class="helloWorld">
    <td th:text="${Suggestion}">Onions</td>
    </tr>
    </table>
</body>
</html>
